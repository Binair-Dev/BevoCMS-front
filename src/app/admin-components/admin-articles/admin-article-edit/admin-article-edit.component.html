<!DOCTYPE html>
<html>
  <app-admin-head></app-admin-head>
  <body class="skin-blue">
    <div class="wrapper">
      <header class="main-header">
        <!-- Logo -->
        <a routerLink="/admin" class="logo"><b>Utopia | </b>Admin</a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
        </nav>
      </header>
      <!-- Left side column. contains the logo and sidebar -->
      <app-admin-sidebar></app-admin-sidebar>
      <!-- Right side column. Contains the navbar and content of the page -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Articles
            <small>Liste des Articles</small>
          </h1>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-md-6">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header">
                  <h3 class="box-title">Créer un article</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form" [formGroup]="articleFormGroup">
                  <div class="box-body">
                    <div class="form-group">
                      <label>Nom</label>
                      <input type="string" formControlName="title" class="form-control" placeholder="Une pomme dorée">
                    </div>
                    <label>Description</label>
                    <div class="form-group">
                      <textarea formControlName="description" class="textarea" placeholder="Description de votre article" style="width: 100%; height: 40px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                    </div>
                    <div class="form-group">
                      <label>URL de l'image</label>
                      <input type="string" formControlName="image" class="form-control" placeholder="Url de l'image">
                    </div>
                    <div class="form-group">
                      <label>URL de l'image du contenu</label>
                      <input type="string" formControlName="contentImage" class="form-control" placeholder="Url de l'image">
                    </div>
                    <div class="form-group">
                      <label>Prix en crédits</label>
                      <input type="number" formControlName="price" class="form-control" placeholder="10">
                    </div>
                    <div class="form-group">
                      <label>Commande</label>
                      <input type="text" formControlName="command" class="form-control" placeholder="/give %player% apple 1">
                    </div>
                    <div class="form-group">
                      <label>Catégorie</label>
                      <select style="margin-left: 10px;" formControlName="shopCategory" title="shopCategory">
                        <ng-container *ngFor="let r of categories">
                          <option value="{{r.id}}">{{r.title}}</option>
                        </ng-container>
                      </select>
                    </div>
                    <div class="form-group">
                      <label>Serveur</label>
                      <select style="margin-left: 10px;" formControlName="server" title="server">
                        <ng-container *ngFor="let r of servers">
                          <option value="{{r.id}}">{{r.title}}</option>
                        </ng-container>
                      </select>
                    </div>
                  </div><!-- /.box-body -->
                  <div class="box-footer text-center">
                    <button (click)="updateArticle()" type="submit" class="btn btn-primary">Envoyer</button>
                  </div>
                </form>
              </div><!-- /.box -->
            </div>
          </div><!-- /.row -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
      <app-admin-footer></app-admin-footer>
    </div><!-- ./wrapper -->
  </body>
</html>
