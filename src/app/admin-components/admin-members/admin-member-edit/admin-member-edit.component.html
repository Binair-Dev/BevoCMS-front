<!DOCTYPE html>
<html>
  <app-admin-head></app-admin-head>
  <body class="skin-blue">
    <div class="wrapper">
      <header class="main-header">
        <!-- Logo -->
        <a routerLink="/admin" class="logo"><b>Utopia | </b>Admin</a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
        </nav>
      </header>
      <!-- Left side column. contains the logo and sidebar -->
      <app-admin-sidebar></app-admin-sidebar>
      <!-- Right side column. Contains the navbar and content of the page -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Membre
            <small>Modification d'un membre</small>
          </h1>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-md-6">
              <div class="box box-primary">
                <div class="box-header">
                  <h3 class="box-title">Modification d'un utilisateur</h3>
                </div>
                <form [formGroup]="userFormGroup" role="form">
                  <div class="box-body">
                    <div class="form-group">
                      <label >Pseudo</label>
                      <input formControlName="username" value="{{user.nickname}}" type="text" class="form-control" placeholder="Pseudo">
                    </div>
                    <div class="form-group">
                      <label >Email</label>
                      <input formControlName="email" value="{{user.email}}" type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label >Crédits</label>
                      <input formControlName="credit" value="{{user.credit}}" type="number" class="form-control" placeholder="Crédits">
                    </div>
                    <div class="form-group">
                      <label >Mot de passe</label>
                      <input formControlName="password" type="password" class="form-control" placeholder="Mot de passe">
                    </div>
                    <div class="form-group text center">
                      <label style="margin-right: 10px;" >Membre confirmé</label>
                      <select formControlName="confirmed" title="confirmed" [value]="user.confirmed">
                        <ng-container>
                          <option *ngIf="user.confirmed" selected value="true">Oui</option>
                          <option *ngIf="!user.confirmed" selected value="false">Non</option>
                        </ng-container>
                        <ng-container>
                          <option *ngIf="!user.confirmed" value="true">Oui</option>
                          <option *ngIf="user.confirmed" value="false">Non</option>
                        </ng-container>
                      </select>
                      <label style="margin-left: 25px; margin-right: 10px;">Role</label>
                      <select formControlName="rank" title="rank" [value]="user.rank.id">
                        <ng-container *ngFor="let r of ranks">
                          <option value="{{r.id}}">{{r.title}}</option>
                        </ng-container>
                      </select>
                      <button (click)="submit()" class="btn btn-primary" style="margin-left: 30px;">Modifier</button>
                    </div>
                  </div>
                </form>
              </div>
            </div><!--/.col (left) -->
          </div>   <!-- /.row -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
      <app-admin-footer></app-admin-footer>
    </div><!-- ./wrapper -->

    <!-- jQuery 2.1.3 -->
    <script src="/assets/admin/plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <!-- jQuery UI 1.11.2 -->
    <script src="/assets/admin/http://code.jquery.com/ui/1.11.2/jquery-ui.min.js" type="text/javascript"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
      $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="/assets/admin/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- Morris.js charts -->
    <script src="/assets/admin/http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="/assets/admin/plugins/morris/morris.min.js" type="text/javascript"></script>
    <!-- Sparkline -->
    <script src="/assets/admin/plugins/sparkline/jquery.sparkline.min.js" type="text/javascript"></script>
    <!-- jvectormap -->
    <script src="/assets/admin/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js" type="text/javascript"></script>
    <script src="/assets/admin/plugins/jvectormap/jquery-jvectormap-world-mill-en.js" type="text/javascript"></script>
    <!-- jQuery Knob Chart -->
    <script src="/assets/admin/plugins/knob/jquery.knob.js" type="text/javascript"></script>
    <!-- daterangepicker -->
    <script src="/assets/admin/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
    <!-- datepicker -->
    <script src="/assets/admin/plugins/datepicker/bootstrap-datepicker.js" type="text/javascript"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script src="/assets/admin/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="/assets/admin/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <!-- Slimscroll -->
    <script src="/assets/admin/plugins/slimScroll/jquery.slimscroll.min.js" type="text/javascript"></script>
    <!-- FastClick -->
    <script src='plugins/fastclick/fastclick.min.js'></script>
    <!-- AdminLTE App -->
    <script src="/assets/admin/dist/js/app.min.js" type="text/javascript"></script>

    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src="/assets/admin/dist/js/pages/dashboard.js" type="text/javascript"></script>

    <!-- AdminLTE for demo purposes -->
    <script src="/assets/admin/dist/js/demo.js" type="text/javascript"></script>
  </body>
</html>
