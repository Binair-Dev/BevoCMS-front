<!DOCTYPE html>
<html>
  <app-admin-head></app-admin-head>
  <body class="skin-blue">
    <div class="wrapper">
      <header class="main-header">
        <!-- Logo -->
        <a routerLink="/admin" class="logo"><b>Utopia | </b>Admin</a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
        </nav>
      </header>
      <!-- Left side column. contains the logo and sidebar -->
      <app-admin-sidebar></app-admin-sidebar>
      <!-- Right side column. Contains the navbar and content of the page -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Règles
            <small>Liste des Règles</small>
          </h1>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-md-6">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header">
                  <h3 class="box-title">Créer une règles</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form [formGroup]="formGroup" role="form">
                  <div class="box-body">
                    <div class="form-group">
                      <label >Titre</label>
                      <input formControlName="title" type="text" class="form-control" placeholder="Ne pas ...">
                    </div>
                    <div class="form-group">
                      <label >Description</label>
                      <textarea formControlName="description" class="textarea" placeholder="Description de votre règle" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                    </div>
                    <div class="box-footer text-center">
                      <button (click)="createRule()" class="btn btn-primary">Créer</button>
                    </div>
                  </div>
                </form>
              </div><!-- /.box -->
            </div>
            <div class="col-xs-6">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">Règles</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <table id="example2" class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Titre</th>
                        <th></th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let rule of rules">
                        <td>{{rule.id}}</td>
                        <td>{{rule.title}}</td>
                        <td><button class="btn btn-primary" (click)="editRule(rule.id)">Modifier</button></td>
                        <td><button class="btn btn-danger" (click)="deleteRule(rule.id)">X</button></td>
                      </tr>
                    </tbody>
                  </table>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
      <app-admin-footer></app-admin-footer>
    </div><!-- ./wrapper -->
  </body>
</html>
