<!DOCTYPE html>
<html>
  <app-admin-head></app-admin-head>
  <body class="skin-blue">
    <div class="wrapper">
      <header class="main-header">
        <!-- Logo -->
        <a routerLink="/admin" class="logo"><b>Utopia | </b>Admin</a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
        </nav>
      </header>
      <!-- Left side column. contains the logo and sidebar -->
      <app-admin-sidebar></app-admin-sidebar>
      <!-- Right side column. Contains the navbar and content of the page -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Images
            <small>Liste des images</small>
          </h1>
        </section>

        <!-- Main content -->
        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-md-6">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header">
                  <h3 class="box-title">Envoyer une image</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form" [formGroup]="imageFormGroup">
                  <div class="box-body">
                    <div class="form-group">
                      <label>Fichier</label>
                      <input type="file" title="image" accept="image/png, image/jpeg" (change)="onFileSelected($event)">
                  </div>
                  </div><!-- /.box-body -->
                  <div class="box-footer text-center">
                    <button (click)="onUpload()" type="submit" class="btn btn-primary">Envoyer</button>
                  </div>
                </form>
              </div><!-- /.box -->
            </div>
            <div class="col-xs-6">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">Catégories</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <label *ngIf="images.images.length == 0">Aucune images trouvées</label>
                  <table *ngIf="images.images.length > 0" id="example2" class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>Image</th>
                        <th></th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let user of images.images">
                        <td>{{user}}</td>
                        <td><button title="open" (click)="open(user)" class="btn btn-success">Ouvrir</button></td>
                        <td><button (click)="deleteImage(user)" title="delete" class="btn btn-danger">X</button></td>
                      </tr>
                    </tbody>
                  </table>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
      <app-admin-footer></app-admin-footer>
    </div><!-- ./wrapper -->
  </body>
</html>
