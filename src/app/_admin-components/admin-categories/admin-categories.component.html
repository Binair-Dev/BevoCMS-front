<!DOCTYPE html>
<html>
  <app-admin-head></app-admin-head>
  <body class="skin-blue">
    <div class="wrapper">
      <header class="main-header">
        <!-- Logo -->
        <a routerLink="/admin" class="logo"><b>Utopia | </b>Admin</a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
        </nav>
      </header>
      <!-- Left side column. contains the logo and sidebar -->
      <app-admin-sidebar></app-admin-sidebar>
      <!-- Right side column. Contains the navbar and content of the page -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Catégories
            <small>Liste des catégories</small>
          </h1>
        </section>

        <!-- Main content -->
        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-md-6">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header">
                  <h3 class="box-title">Créer une catégorie</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form" [formGroup]="categoryFormGroup">
                  <div class="box-body">
                    <div class="form-group">
                      <label>Nom</label>
                      <input type="text" formControlName="title" class="form-control" placeholder="Kit">
                    </div>
                    <div class="form-group">
                      <label>Ordre d'affichage</label>
                      <input type="number" formControlName="displayOrder" class="form-control" placeholder="2">
                    </div>
                  </div><!-- /.box-body -->
                  <div class="box-footer text-center">
                    <button (click)="createCategory()" type="submit" class="btn btn-primary">Envoyer</button>
                  </div>
                </form>
              </div><!-- /.box -->
            </div>
            <div class="col-xs-6">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">Catégories</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <table id="example2" class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Ordre d'affichage</th>
                        <th></th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let user of categories">
                        <td>{{user.id}}</td>
                        <td>{{user.title}}</td>
                        <td>{{user.displayOrder}}</td>
                        <td><button class="btn btn-primary" (click)="editCategory(user.id)">Modifier</button></td>
                        <td><button class="btn btn-danger" (click)="deleteCategory(user.id)">X</button></td>
                      </tr>
                    </tbody>
                  </table>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
      <app-admin-footer></app-admin-footer>
    </div><!-- ./wrapper -->
  </body>
</html>
