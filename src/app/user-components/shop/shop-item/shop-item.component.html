<!DOCTYPE html>
<html lang="EN">
  <!-- Mettre le code langue du site dans l'attribut lang -->

  <app-head></app-head>
  <body>
    <app-header></app-header>
    <section id="contenu-grade">
        <div class="titre-grade">
            <img src="{{shopItem.image}}"loading="lazy" />
            <h3>{{shopItem.title}} - {{shopItem.price}} pb</h3>
        </div>
        <div class="contenu-img">
            <h3>Ce grade est disponible sur le serveur {{shopItem.server_name}} et contient : </h3>
            <img src="{{shopItem.content_image}}"loading="lazy" />
            <div class="cont-grade">
                <h4 class="mrg-24">Description :</h4>
                <p>{{shopItem.description}}</p>
            </div>
            <button class="btn-achete" type="button">Acheter</button>
            </div>
          </section>
      <app-footer></app-footer>
    </body>
    </html>
